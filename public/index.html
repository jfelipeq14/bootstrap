<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap</title>
  <link rel="stylesheet" href="../assets/bootstrap-5.3.3-dist/css/bootstrap.min.css" />
</head>

<body>
  <!-- p = padding -->
  <!-- m = margin -->
  <!-- viewport = ventana -->
  <!-- row = fila -->
  <!-- col = columna -->
  <!-- rounded = border-radius -->
  <!-- bg-color = color de fondo -->
  <!-- text-color = color de texto -->
  <!-- overflow = desbordamiento -->
  <!-- h = height & w = width -->
  <main class="row m-0 p-2 vh-100 vw-100">
    <article class="col-6 rounded-4 bg-black text-white">
      col-6 - primera
    </article>
    <article class="col-6">
      <section class="row h-75 bg-danger rounded-4">
        <div class="row">primera</div>
        <div class="row">segunda</div>
        <div class="row">tercera</div>
      </section>
      <section class="row h-25 rounded-4 bg-info">row</section>
    </article>
  </main>
  <script src="../assets/bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
</body>

</html>
